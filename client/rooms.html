<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="client/styles/style.css">
</head>

<body>
    <form id="set-username" method="POST">
        <label for="username">Enter your username</label>
        <input type="text" name="username" id="username">
    </form>

    <div class="game-wrapper">
        <h1 id="timer">90</h1>

        <div class="colors">
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
        </div>
        <canvas id="myCanvas"></canvas>


        <div class="chat-wrapper">
            <div>
                <ul id="messages"></ul>
                <form class="chat">
                    <input id="message" autocomplete="off" placeholder="Type your guess here" />
                </form>
                <ul id="players">
                    <li>poeso</li>
                    <li>poeso</li>
                    <li>poeso</li>
                    <li>poeso</li>
                    <li>poeso</li>
                    <li>poeso</li>
                </ul>
            </div>
        </div>

    </div>

    <div id="players-modal" class="modal">

        <div class="modal-content modal-content-rooms">
            <p>Not enough players. You can wait for someone to join or join in a random room.</p>
        </div>

    </div>

    <div id="username-modal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Username is already taken.</p>
        </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="client/scripts/room.js"></script>
    <script type="module" src="client/scripts/draw.js"></script>
</body>

</html>
